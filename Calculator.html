<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Games Project_Calculator</title>
    <link rel="shortcut icon" href="./Images/logo.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/calculator.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <nav class="header-inner">
                    <a>
                        <img src="Images/logo.png" alt="" width="55" height="58">
                    </a>
                    <ul class="nav">
                        <li>
                            <a href="./index.html">About</a>
                        </li>
                        <li>
                            <a href="Cards.html">Games</a>
                        </li>
                        <li>
                            <a class="nav__link-active" href="Calculator.html">Calculator</a>
                        </li>
                        <li>
                            <a href="./Login.html">Login</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <section class="calculator-inner">
                    <h1 class="calculator-title">Calculate Games</h1>
                    <div class="calculator-field">
                        <label>
                            <input id="firstValue" class="value-box">
                        </label>
                        <label>
                            <select name="operation" id="operation" class="operation-box">
                                <option value="+">+</option>
                                <option value="-">-</option>
                                <option value="/">/</option>
                                <option value="*">*</option>
                                <option value="**">**</option>
                            </select>
                        </label>
                        <label>
                            <input id="secondValue" class="value-box">
                        </label>
                        <button id="calculate" type="button" class="button-box">=</button>
                        <span id="result" class="res-view"></span>
                    </div>
                </section>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer-content">
                    <div class="social-box">
                        <div>
                            <a href="https://uk-ua.facebook.com/" target="_blank"><img src="./Images/facebook.png"
                                    alt="facebook">
                            </a>
                        </div>
                        <div>
                            <a href="https://www.linkedin.com/in/nataliayur/" target="_blank"><img
                                    src="./Images/linked.png" alt="linkedIn">
                            </a>
                        </div>
                        <div>
                            <a href="https://www.instagram.com/" target="_blank">
                                <img src="./Images/insta.png" alt="instagram">
                            </a>
                        </div>
                    </div>
                    <div class="phrase-box">
                        <p class="phrase">
                            Made with ðŸ’— on course 'Frontend for beginners' from Masters Academy in 2023, by Natalia</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="./js/script-calc.js"></script>
    <script src="./js/calculator.js"></script>
</body>

</html>
